<!-- /templates/my-result.html-->

<html>
    <head>
        <title>Search Results</title>
    </head>
    <p>Click <a href="/">here</a> to go home.</p>
    <!-- Adding some style to table (OPTIONAL) -->
    <style type="text/css">

    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
    </style>

    <body>
	<table>
	<th>Audio_File_ID</th>
        <!-- nested for loops in jinja template -->
	{%for row in rows%}
	    <tr>
	    <!--<td>{{ row.id }}</td>-->      
	    {%for col in row%}
	    
	        <td>{{col}}</td>
	    {%endfor%}
	    </tr>
	{%endfor%}
	</table>
	 <form action="/audio-file-handler" method="POST">
	    <select name= audio_ids method="GET" action="/" >
        {% for id in audio_ids %}
        <option value= "{{id}}" SELECTED>{{id}}</option>"
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
    </body>

</html>
