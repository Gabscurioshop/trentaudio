<!-- /templates/my-result.html-->

<html>
    <head>
        <title>Search Results</title>
    </head>
    <p>Click <a href="/">here</a> to go home.</p>
    <!-- Adding some style to table (OPTIONAL) -->
    <style type="text/css">

    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
    </style>
    
    <body>
	<table>
	<h1>Audio_Files</h1>
        <!-- nested for loops in jinja template -->
   <!-- Display all data for search results    
	 {%for row in rows%}
	    <tr>      
	    {%for col in row%}
	    
	        <td>{{col}}</td>
	    {%endfor%}
	    </tr>
	{%endfor%}
	</table>
    -->
	 <form action="/audio-file-handler" method="POST">
	    <select name= titles method="GET" action="/" >
        {% for title in titles %}
        <option value= "{{title}}" SELECTED>{{title}}</option>"
        {% endfor %}
        <input type="submit" value="View">
    </form>
    </body>
    
</html>
