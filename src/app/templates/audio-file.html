{% extends "base.html" %}
{% block content %}
<!--Return to search results page or Search bar-->
<form>
    <input type ="button" value="Return to Results" onclick="history.back()">
    
    <input type="button" onclick="window.location.href='/search'" value = "Back to Search"/>
</form>

<h1>{{title}}</h1>
<h2>Audio</h2>
<!--Playback bar-->
<audio controls>
<source src = "{{raw_audio}}"/>
</audio>
<h3>Full Transcript</h3>
<iframe src="{{transcript}}" width="640" height="480"></iframe>
<h4>Metadata List</h4>
{{metadata}}

    <form action="/report" method="POST">
        <input type="submit" value="Report Transcript Error">
    </form>
     <form action="/metadata-handler" method="POST">
        <input type="submit" value="Submit metadata">
     </form>
    
{% endblock %}
